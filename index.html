<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Cálculo de Salário Líquido</title>
</head>
<body>
    <h1>Cálculo de Salário Líquido</h1>
    <div id="content">
        <label>Informe abaixo seu salário bruto:</label>
        <input type="text" id="salarioBruto" onkeyup="formatarMoeda(this)" placeholder="Exemplo: R$ 2.000,00" />
        <button type="button" id="btnCalcularSalario" onclick="calcularSalarioLiquido()">Calcular</button>
        <div id="divTabelaResultados" style="display: none;">
            <table id="tabelaResultados">
                <thead>
                    <tr>
                        <th>Evento</th>
                        <th>Alíquota</th>
                        <th>Desconto</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>INSS</td>
                        <td id="aliquotaINSS"></td>
                        <td id="valorINSS"></td>
                    </tr>
                    <tr>
                        <td>IRRF</td>
                        <td id="aliquotaIRRF"></td>
                        <td id="valorIRRF"></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr id="trSalarioLiquido">
                        <td colspan="2">Salário Líquido</td>
                        <td id="valorSalarioLiquido"></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    
    
    <script src="./bundle.js" type="application/javascript"></script>
</body>
</html>
